services:
  meilisearch:
    image: getmeili/meilisearch:v1.8
    restart: always
    ports:
      - 7700:7700
    volumes:
      - ./data/meilisearch:/meili_data
  typesense:
    image: typesense/typesense:26.0
    restart: always
    ports:
      - 8108:8108
    volumes:
      - ./data/typesense:/data
    command: '--data-dir /data --api-key=xyz --enable-cors'
  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server --requirepass secret
    volumes:
      - ./data/redis:/data
